<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Real-time Test - FastAPI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .status.connected {
            background: #48bb78;
            color: white;
        }

        .status.disconnected {
            background: #f56565;
            color: white;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        button.danger {
            background: #f56565;
        }

        button.danger:hover {
            background: #e53e3e;
        }

        .log {
            background: #1a202c;
            color: #48bb78;
            padding: 15px;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #48bb78;
            padding-left: 10px;
        }

        .log-entry.info {
            border-color: #4299e1;
            color: #4299e1;
        }

        .log-entry.success {
            border-color: #48bb78;
            color: #48bb78;
        }

        .log-entry.error {
            border-color: #f56565;
            color: #f56565;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #4a5568;
        }

        .users-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .user-item {
            background: #f7fafc;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .user-item.new {
            animation: slideIn 0.5s ease-out;
            border-left-color: #48bb78;
        }

        .user-item.updated {
            animation: pulse 0.5s ease-out;
            border-left-color: #4299e1;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.02);
            }
        }

        .user-name {
            font-weight: bold;
            color: #2d3748;
            font-size: 1.1em;
        }

        .user-email {
            color: #718096;
            font-size: 0.9em;
        }

        .user-meta {
            margin-top: 5px;
            font-size: 0.8em;
            color: #a0aec0;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Real-time Test</h1>

        <div class="grid">
            <!-- WebSocket Connection -->
            <div class="card">
                <h2>WebSocket Connection</h2>
                <div id="status" class="status disconnected">Disconnected</div>

                <div class="form-group">
                    <label>Channel:</label>
                    <select id="channel">
                        <option value="users">Users</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Client ID (optional):</label>
                    <input type="text" id="clientId" placeholder="Auto-generated if empty">
                </div>

                <button id="connectBtn" onclick="connectWebSocket()">Connect</button>
                <button id="disconnectBtn" onclick="disconnectWebSocket()" disabled>Disconnect</button>
                <button onclick="sendPing()" id="pingBtn" disabled>Send Ping</button>
                <button onclick="getStats()" id="statsBtn" disabled>Get Stats</button>

                <div class="stats">
                    <div class="stat-box">
                        <div class="stat-value" id="totalUsers">0</div>
                        <div class="stat-label">Total Users</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="eventsReceived">0</div>
                        <div class="stat-label">Events</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="wsClients">0</div>
                        <div class="stat-label">WS Clients</div>
                    </div>
                </div>
            </div>

            <!-- Create User -->
            <div class="card">
                <h2>Create User (API + Real-time)</h2>
                <div class="form-group">
                    <label>Name:</label>
                    <input type="text" id="userName" placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="userEmail" placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label>Provider:</label>
                    <select id="userProvider">
                        <option value="google">Google</option>
                        <option value="github">GitHub</option>
                        <option value="test">Test</option>
                    </select>
                </div>
                <button onclick="createUser()">Create User</button>
                <button onclick="loadUsers()">Load Users</button>
                <p style="margin-top: 10px; color: #718096; font-size: 0.9em;">
                    Users will be created via API and broadcasted in real-time via WebSocket
                </p>
            </div>
        </div>

        <!-- Users List -->
        <div class="card">
            <h2>Users (Real-time Updates)</h2>
            <div id="usersList" class="users-list">
                <p style="color: #a0aec0; text-align: center; padding: 20px;">
                    Connect to WebSocket to see real-time updates
                </p>
            </div>
        </div>

        <!-- WebSocket Log -->
        <div class="card">
            <h2>WebSocket Log</h2>
            <div id="log" class="log"></div>
            <button onclick="clearLog()" style="margin-top: 10px;">Clear Log</button>
        </div>
    </div>

    <script>
        let ws = null;
        let eventsCount = 0;
        const users = new Map();

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const timestamp = new Date().toLocaleTimeString();
            entry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(connected) {
            const statusDiv = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const pingBtn = document.getElementById('pingBtn');
            const statsBtn = document.getElementById('statsBtn');

            if (connected) {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                pingBtn.disabled = false;
                statsBtn.disabled = false;
            } else {
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                pingBtn.disabled = true;
                statsBtn.disabled = true;
            }
        }

        function connectWebSocket() {
            const channel = document.getElementById('channel').value;
            const clientId = document.getElementById('clientId').value;

            const wsUrl = clientId
                ? `ws://localhost:8000/ws/${channel}?client_id=${clientId}`
                : `ws://localhost:8000/ws/${channel}`;

            log(`Connecting to ${wsUrl}...`, 'info');

            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                log('WebSocket connected!', 'success');
                updateStatus(true);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                eventsCount++;
                document.getElementById('eventsReceived').textContent = eventsCount;

                log(`Received: ${data.type}`, 'info');

                if (data.type === 'created') {
                    addUser(data.data, true);
                } else if (data.type === 'updated') {
                    updateUser(data.data);
                } else if (data.type === 'deleted') {
                    removeUser(data.data.id);
                } else if (data.type === 'stats') {
                    log(`Stats: ${JSON.stringify(data.data)}`, 'success');
                    if (data.data.total_connections) {
                        document.getElementById('wsClients').textContent = data.data.total_connections;
                    }
                } else if (data.type === 'pong') {
                    log('Pong received!', 'success');
                }
            };

            ws.onerror = (error) => {
                log(`WebSocket error: ${error}`, 'error');
            };

            ws.onclose = () => {
                log('WebSocket disconnected', 'info');
                updateStatus(false);
                ws = null;
            };
        }

        function disconnectWebSocket() {
            if (ws) {
                ws.close();
                log('Disconnecting...', 'info');
            }
        }

        function sendPing() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
                log('Ping sent', 'info');
            }
        }

        function getStats() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'get_stats' }));
                log('Requesting stats...', 'info');
            }
        }

        async function createUser() {
            const name = document.getElementById('userName').value;
            const email = document.getElementById('userEmail').value;
            const provider = document.getElementById('userProvider').value;

            if (!name || !email) {
                alert('Please fill in name and email');
                return;
            }

            const userData = {
                provider: provider,
                provider_user_id: Date.now().toString(),
                email: email,
                name: name,
                picture: `https://ui-avatars.com/api/?name=${encodeURIComponent(name)}`
            };

            try {
                const response = await fetch('http://localhost:8000/users/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const user = await response.json();
                    log(`User created: ${user.name}`, 'success');

                    // Clear form
                    document.getElementById('userName').value = '';
                    document.getElementById('userEmail').value = '';
                } else {
                    const error = await response.json();
                    log(`Error: ${error.detail}`, 'error');
                }
            } catch (error) {
                log(`Error creating user: ${error}`, 'error');
            }
        }

        async function loadUsers() {
            try {
                const response = await fetch('http://localhost:8000/users/');
                const usersList = await response.json();

                users.clear();
                usersList.forEach(user => addUser(user, false));

                document.getElementById('totalUsers').textContent = users.size;
                log(`Loaded ${usersList.length} users`, 'success');
            } catch (error) {
                log(`Error loading users: ${error}`, 'error');
            }
        }

        function addUser(userData, isNew) {
            users.set(userData.id, userData);
            renderUsers();
            document.getElementById('totalUsers').textContent = users.size;

            if (isNew) {
                // Highlight new user
                setTimeout(() => {
                    const userEl = document.querySelector(`[data-user-id="${userData.id}"]`);
                    if (userEl) {
                        userEl.classList.add('new');
                    }
                }, 100);
            }
        }

        function updateUser(userData) {
            users.set(userData.id, userData);
            renderUsers();

            // Highlight updated user
            setTimeout(() => {
                const userEl = document.querySelector(`[data-user-id="${userData.id}"]`);
                if (userEl) {
                    userEl.classList.add('updated');
                    setTimeout(() => userEl.classList.remove('updated'), 500);
                }
            }, 100);
        }

        function removeUser(userId) {
            users.delete(userId);
            renderUsers();
            document.getElementById('totalUsers').textContent = users.size;
            log(`User ${userId} deleted`, 'info');
        }

        function renderUsers() {
            const listDiv = document.getElementById('usersList');

            if (users.size === 0) {
                listDiv.innerHTML = '<p style="color: #a0aec0; text-align: center; padding: 20px;">No users yet</p>';
                return;
            }

            listDiv.innerHTML = Array.from(users.values())
                .map(user => `
                    <div class="user-item" data-user-id="${user.id}">
                        <div class="user-name">${user.name || 'N/A'}</div>
                        <div class="user-email">${user.email}</div>
                        <div class="user-meta">
                            ID: ${user.id} |
                            Active: ${user.is_active ? 'Yes' : 'No'} |
                            Created: ${new Date(user.created_at).toLocaleString()}
                        </div>
                    </div>
                `).join('');
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            eventsCount = 0;
            document.getElementById('eventsReceived').textContent = '0';
        }

        // Load users on page load
        window.addEventListener('load', () => {
            loadUsers();
            log('Page loaded. Ready to connect!', 'success');
        });
    </script>
</body>
</html>
