version: '3.8'

services:
  # PostgreSQL con extensión pgvector
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fastapi_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: fastapi_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fastapi_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para cache
  redis:
    image: redis:7-alpine
    container_name: fastapi_redis_dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - fastapi_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # pgAdmin para gestionar PostgreSQL (opcional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: fastapi_pgadmin_dev
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - fastapi_network
    depends_on:
      - postgres

  # Redis Commander para gestionar Redis (opcional)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: fastapi_redis_commander_dev
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - fastapi_network
    depends_on:
      - redis

  # ARQ Worker para procesamiento de media
  worker-media:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_worker_media_dev
    restart: unless-stopped
    command: arq app.workers.worker_config.WorkerSettings
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/fastapi_db
    volumes:
      - ./media:/app/media  # Share media folder with host
      - .:/app  # Mount code for development
    networks:
      - fastapi_network
    depends_on:
      redis:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ARQ Worker para envío de emails (se puede escalar)
  worker-email:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastapi_worker_email_dev
    restart: unless-stopped
    command: arq app.workers.worker_config.WorkerSettings
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      # SMTP configuration (if needed)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL:-}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME:-FastAPI}
    volumes:
      - .:/app  # Mount code for development
    networks:
      - fastapi_network
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  fastapi_network:
    driver: bridge
